<table class="table table-striped" sortable #sort="column">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of list | orderBy : sort.selectedColumn" [hidden]="expense.isHidden">
        <td>{{expense.id}}</td>
        <td>{{expense.name}}</td>
        <td>{{expense.date | date : 'longDate'}}</td>
        <td>{{expense.amount | currency : 'EUR' : 'symbol' }}</td>
      </tr>
    </tbody>
  </table>
