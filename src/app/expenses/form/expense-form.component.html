<sd-card>
    <sd-card-header title="Add expense">
        <small>add a new expense</small>
    </sd-card-header>
    <sd-card-body>
        <form [formGroup]="frm" novalidate (ngSubmit)="addExpense()">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" formControlName="name" />
                <small>describe what you bought</small>
            </div>
            <div class="form-group">

                <label for="date">Date</label>
                <div class="input-group">
                    <input class="form-control" formControlName="date" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #d="ngbDatepicker">
                    <button class="input-group-addon" (click)="d.toggle()" type="button">
                        <i class="icons8-calendar"></i>
                    </button>
                </div>
                <small>When did you buy it?</small>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input id="amount" type="number" step="0.01" class="form-control" formControlName="amount" />
                <small>How much did it cost?</small>
            </div>
            <button type="submit" class="btn btn-success">submit</button>
        </form>

    </sd-card-body>
</sd-card>
